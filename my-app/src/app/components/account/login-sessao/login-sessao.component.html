<h1>Entrar</h1>

<form class="form">
        <mat-form-field class="field" formGroup appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput class="input" formControlName="email" placeholder="pat@example.com" required autofocus>
        </mat-form-field>
        
        <mat-form-field class="field" formGroup appearance="fill">
            <mat-label>Senha</mat-label>
            <input matInput type="password" formControlName="senha" class="input" required>
        </mat-form-field>

    <button type="submit" mat-raised-button color="primary" class="button">Entrar</button>
</form>
