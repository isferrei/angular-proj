<h1 class="title">Usuários Favoritos</h1>

<table class="mat-table tabela mat-elevation-z2" displayMode="flat">
    <section class="mat-header-row headers">
        <span class="mat-header-cell" mat-header="id">Id</span>
        <span class="mat-header-cell" mat-header="username">Nome de usuário</span>
        <span class="mat-header-cell" mat-header="name">Nome Completo</span>
    </section>
    <div *ngFor="let favorito of favoritos" class="mat-row items">
        <span class="mat-cell">{{favorito.id}}</span>
        <span class="mat-cell">{{favorito.username}}</span>
        <span class="mat-cell">{{favorito.name}}</span>
        <a (click)="removeFromFavoritos(favorito)"><i class="material-icons delete">delete_outline</i></a>
    </div>
</table>
